<div class="col-sm-4 offset-md-1 py-4">
    <h4 class="text-black">{{titulo}}</h4>
    <ul class="list-unstyled">
        @for (medio of medios; track medio.texto)
        {
            <li><a href="#" class="text-white"> {{medio.texto}} </a></li>
        } @empty {
            Empty list of media
        }
    </ul>
</div>
